<ion-view view-title="{{member.name}}">
    
    <ion-content class="padding">
        <div class="container">
            <div class="item item-image">
                <img ng-src="{{member.face}}">
            </div>
            <h1>Biography</h1>
            <p>
                {{member.lastText}}
            </p>
        </div>
    </ion-content>
</ion-view>
